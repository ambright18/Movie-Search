<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search Engine</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <header>
    <nav class="navbar">
      <img src="projector.png" alt="Movie Icon" class="navbar-icon">
      <span class="brand-text">Movie Search Engine</span>
      <button class="navbar-toggle" onclick="toggleMenu()">&#9776;</button>
        <ul class="navbar-menu" id="navbarMenu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Genres</a></li>
            <li><a href="#">Favorites</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>
</header>

  <div class="container mt-5">
    <h1 class="mb-4">Movie Search Engine</h1>
    <div class="form-row">
      <div class="col">
        <select id="genre" class="form-control">
          <option value="all">All Genres</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="horror">Horror</option>
        </select>
      </div>
      <div class="col">
        <input type="number" id="year" class="form-control" placeholder="Year">
      </div>
      <div class="col">
        <input type="number" id="rating" class="form-control" step="0.1" placeholder="Rating">
      </div>
      <div class="col">
        <button onclick="searchMovies()" class="btn btn-primary">Search</button>
      </div>
    </div>

    <div id="results" class="mt-4">
      <!-- Results will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
