<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theater App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Movie Theater App</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">Favorites</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="welcome-banner">
            <div class="projector-container">
                <img src="projector.png" alt="Projector" class="projector">
            </div>
            <div class="welcome-text">
                <h2>Welcome to Movie Theater App</h2>
                <p>Discover, watch, and enjoy your favorite movies with us.</p>
            </div>
        </section>

        <section class="featured-movies">
            <h2>Featured Movies</h2>
            <!-- Add featured movies here -->
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
                <h3>Movie Title 1</h3>
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
                <h3>Movie Title 2</h3>
            </div>
            <!-- Add more featured movies as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Movie Theater App. All rights reserved.</p>
    </footer>
</body>
</html>
